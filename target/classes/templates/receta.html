<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Receta</title>
    <style>
                    html{
                       height: 100%;
                    }
                    body{
                        margin: 0;
                        padding: 0;
                        background: linear-gradient(#eb9c4d, #f2d680);
                    }
                    .contenedor{
                        margin: 0px auto;
                        width: 400px;
                        padding: 30px;
                        background: rgba(0,0,0, .5);
                        border-radius: 10px;
                        border-radius: 10px;
                    }
                    .contenedor h2{
                        margin: 0px 0px 30px;
                        padding: 0px;
                        font-size: 30px;
                        color: #f3ffcf;
                        text-align: center;
                    }
                    .contenedor h3{
                        margin: 0px 0px 30px;
                        padding: 0px;
                        font-size: 20px;
                        color: #feffd4;
                        text-align: left;
                    }
                    .contenedor .elemento label {
                        color: white;
                    }
                    .foto{
                       width: 200px;
                       height: 150PX;
                       background-color: white;
                       border-radius: 20px;
                       box-shadow: 5px 5px 5px hsl(240, 25%, 50%, 20%);
                       display:block;
                       margin:auto;

}

                    </style>
</head>
<body>
<div class="contenedor">
    <h2>Galletitas de limon</h2>
    <h3>Lista de ingredientes</h3>
    <div class="elemento">
        <label >Harina leudante 250 gr</label>
    </div>
    <div class="elemento">
        <label >Azucar 100gr</label>
    </div>
    <div class="elemento">
        <label >Aceite 65 ml</label>
    </div>
    <div class="elemento">
        <label >Escencia de vainilla</label>
    </div>
    <div class="elemento">
        <label >Huevo 1u</label>
    </div>
    <div class="elemento">
        <label >Limon 1u</label>
    </div>
    <br>
    <br>
    <br>
    <h3>Preparacion</h3>
    <div class="elemento">
        <label >1. En un bowl poner un huevo y el azucar. Mezclar </label>
    </div>
    <div class="elemento">
        <label >2. Agregar el aceita y una cucharadita de escencia de vainilla.</label>
    </div>
    <div class="elemento">
        <label >3. Agregar rayadura de limon y exprimir medio. Batir </label>
    </div>
    <div class="elemento">
        <label >4. Agregar la harina. Mezclar </label>
    </div>
    <div class="elemento">
        <label >5. Hacer un bollo y guardarlo en una bolsa</label>
    </div>
    <div class="elemento">
        <label >6. Llevar una hora a la heladera </label>
    </div>
    <div class="elemento">
        <label>7. Estirar la masa y hacer formas</label>
    </div>
    <div class="elemento">
        <label>8. 15 minutos en horno precalentado</label>
    </div>


    <br>
    <br>

    <img class="foto mb-1" src="/galletitas-de-limon.jpg" alt="foto">
</div>
</body>
</html>
